<h1>Criação de Marca</h1>
<mat-form-field>
  <mat-label>Nome</mat-label>
  <input
    matInput
    placeholder="Nome"
    [formControl]="nomeForm"
    (blur)="checkNomeForm()"
    required
  />
  @if (nomeForm.invalid) {
  <mat-error>{{ erroNomeMsg }}</mat-error>
  }
</mat-form-field>

<mat-form-field>
  <mat-label>Descrição</mat-label>
  <input matInput [formControl]="descricaoForm" />
</mat-form-field>

<button
  class="botao"
  mat-button
  (click)="salvar()"
  [disabled]="isSalvarDissable()"
>
  Salvar
</button>
<button class="botao" mat-button [routerLink]="['/marca']">Cancelar</button>
