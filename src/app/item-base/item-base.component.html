<h1>Itens base</h1>
<table mat-table [dataSource]="itens">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let item">{{ item.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let item">{{ item.tipoItemBase.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <div class="botao_acao_list">
        <button
          class="botao_acao"
          [routerLink]="['/item-base', row.id, 'edicao']"
        >
          Edit
        </button>
        <button class="botao_acao" (click)="desativaItem(row)">Del</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let item; columns: columnsToDisplay"></tr>
</table>

<button class="botao" mat-button [routerLink]="['/item-base/criacao']">
  Criar item
</button>
<button class="botao" mat-button [routerLink]="['/tipo-item-base']">
  Tipos itens
</button>
<button class="botao" mat-button [routerLink]="['/']">Voltar</button>
