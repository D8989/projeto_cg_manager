<h1>Criação de Item-base</h1>
<mat-form-field>
  <mat-label>Nome</mat-label>
  <input
    matInput
    placeholder="Nome"
    [formControl]="nomeForm"
    (blur)="checkNomeForm()"
    required
  />
  @if (nomeForm.invalid) {
  <mat-error>{{ erroNomeMsg }}</mat-error>
  }
</mat-form-field>

<mat-form-field>
  <mat-label>Descrição</mat-label>
  <input matInput [formControl]="descricaoForm" />
</mat-form-field>

<mat-form-field>
  <mat-label>Escolha o tipo</mat-label>
  <mat-select
    [formControl]="tipoSelectForm"
    (blur)="checkTipoSelectForm()"
    required
  >
    @for (tipo of tipos; track $index) {
    <mat-option [value]="tipo.id">{{ tipo.nome }}</mat-option>
    }
  </mat-select>
  @if (tipoSelectForm.invalid){
  <mat-error>{{ erroTipoSelectMsg }}</mat-error>
  }
</mat-form-field>

<button mat-button (click)="salvar()" [disabled]="isSalvarDissable()">
  Salvar
</button>
<button class="botao" mat-button [routerLink]="['/item-base']">Cancelar</button>
