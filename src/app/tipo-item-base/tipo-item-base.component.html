<h1>Tipos Item-base</h1>
<table class="tabela" mat-table [dataSource]="tipos">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let tipo">{{ tipo.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let tipo">{{ tipo.descricao }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <div class="botao_acao_list">
        <button
          class="botao_acao"
          [routerLink]="['/tipo-item-base', row.id, 'edicao']"
        >
          Edit
        </button>
        <button class="botao_acao" (click)="deleteTipo(row)">Del</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let item; columns: columnsToDisplay"></tr>
</table>

<button class="botao" mat-button [routerLink]="['/tipo-item-base/criacao']">
  Criar tipo-item
</button>
<button class="botao" mat-button [routerLink]="['/item-base']">Voltar</button>
